<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up to Infyni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-background {
  background: linear-gradient(300deg,#ffffff,#828282);
  background-size: 120% 120%;
  animation: gradient-animation 12s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    </style>
  </head>
  <body class="gradient-background">
    <div style="width: 500px; position: relative; top: 200px; left: 700px; padding: 10px;" class="border rounded p-4 bg-dark-subtle">
    <form action="/signup" method="POST">
        <h1 class="h3 mb-3 fw-normal">Register to Infyni</h1>
    
        <div class="form-floating">
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">{{ normal }}</label>
          <label for="floatingInput">{{ message }}</label>
        </div>
        <div class="form-floating mt-3">
          <input type="text" name="uname" class="form-control" id="floatingUsername" placeholder="Username">
          <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating mt-3">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-body-secondary">Already have an account? Click <a href="/login">here</a> to sign in.</p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
