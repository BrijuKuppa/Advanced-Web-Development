<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in to Infyni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-background {
  background: linear-gradient(300deg,#ffffff,#828282);
  background-size: 120% 120%;
  animation: gradient-animation 12s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    </style>
  </head>
  <body class="gradient-background">
    <div style="width: 500px; position: relative; top: 200px; left: 700px; padding: 10px;" class="border rounded p-4 bg-dark-subtle">
    <form action="" method="post">
        <h1 class="h3 mb-3 fw-normal">Sign In to Infyni</h1>
    
        <div class="form-floating mt-3">
          <input type="text" name="username" class="form-control" id="floatingPassword" placeholder="Username">
          <label for="floatingPassword">Username</label>
        </div>
        <div class="form-floating mt-3">
            <input type="password" name="passw" class="form-control" id="floatingPasswords" placeholder="Password">
            <label for="floatingPasswords">Password</label>
          </div>
    
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign in</button>
        <br><h5 class="text-danger" style="display: inline;">{{ error }}</h5>
        <p class="mt-5 mb-3 text-body-secondary">Don't have an account? Click <a href="/signup">here</a> to sign up.</p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
