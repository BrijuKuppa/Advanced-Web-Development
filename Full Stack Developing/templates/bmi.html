<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 mt-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h2 class="modal-title">Calculate your BMI</h2>
            </div>
            <hr>
            <form method="post" action="/" class="p-4">
                <div class="mb-3">
                  <input name="wo" type="range" class="form-range" min="0" value="50" max="200" id="we" oninput="display1()">
                  <label for="exampleInputEmail1" class="form-label">Weight(in kg): </label><input style="width: 80px; display: inline-block; margin-left: 10px;" class="form-control" type="text" value="#" aria-label="readonly input example" readonly id="show1">
                </div>
                <div class="mb-3">
                  <input name="ho" type="range" class="form-range" min="0.0" value="1" max="2.0" step="0.01" id="he" oninput="display2()">
                  <label for="exampleInputEmail1" class="form-label">Height(in M): </label><input style="width: 80px; display: inline-block; margin-left: 10px;" class=" form-control" type="text" value="#" aria-label="readonly input example" readonly id="show2">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button><hr>
                <p style="font-size:25px;" class="mt-3">Your BMI: </p><span id="output">{{out}}</span>
              </form>

          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
        let we=document.getElementById("we");
        let he=document.getElementById("he");
        let show1=document.getElementById("show1");
        let show2=document.getElementById("show2");

        function display1(){
            show1.value=we.value;
        }

        function display2(){
            show2.value=he.value;
        }



      </script>
  </body>
</html>
