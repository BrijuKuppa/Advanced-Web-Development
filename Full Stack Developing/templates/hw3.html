<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Sign up for Newsletter</h1>
          </div>
      <div class="modal-body p-5 pt-0">
        <form class="" action="/signups" method="POST">
            <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control rounded-3" id="n" placeholder="name@example.com">
                <label for="floatingInput">Name</label>
              </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control rounded-3" id="e" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input name="phone" type="number" class="form-control rounded-3" id="pn" placeholder="Password">
            <label for="floatingInput">Phone Number</label>
          </div>
          <button onclick="check()" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function check(){

        let name=document.getElementById("n").value;
        let email=document.getElementById("e").value;
        let pn=document.getElementById("pn").value;

          if (name==""){
          alert("Please fill out all fields properly.");
        }

        else if (email==""){
          alert("Please fill out all fields properly.");
        }

        else if (pn==""){
          alert("Please fill out all fields properly.");
        }

        else {
          alert("You have signed up to our newsletter. Welcome!");
        }
        }
    </script>
</body>
</html>
